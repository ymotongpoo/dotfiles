window:
  dimensions:
    columns: 150
    lines: 100
  padding:
    x: 8
    y: 4

scrolling:
  history: 20000

font:
  normal:
    family: 'Hack Nerd Font Mono'
    style: Regular

  bold:
    family: 'Hack Nerd Font Mono'
    style: Bold

  size: 20

  offset:
    y: 1

  use_thin_strokes: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux a || tmux"

bell:
  animation: EaseOutCirc
  duration: 100
  color: '#aaeeaa'



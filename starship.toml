add_newline = true
command_timeout = 2000

[character]
success_symbol = "🍡"
error_symbol = "👹"

[line_break]
disabled = false

[status]
disabled = false

[time]
disabled = false
time_format = "%m%dT%H:%M:%S"
format = "🕘[$time]($style)"

[directory]
truncation_symbol = ".../"

[git_branch]
symbol = "🌱"

[gcloud]
format = "$directory[$symbol$active]($style)"

[golang]
format = "$directory[$symbol$version](bold cyan)"

